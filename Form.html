<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="Formfill" onsubmit="return validation()">
                <h2>Fill the Form</h2>
                <p id="result">Thanks</p>
                <div class="input-box">
                    <input type="text" name="Name" placeholder="Name" autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="number" name="Age" placeholder="Age" autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="number" name="Weight" placeholder="Weight" autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" autocomplete="off">
                </div>
                <div class="input-box">
                    <input type="file" name="Upload Health Report" placeholder="Upload Health Report" autocomplete="off" accept="pdf/*">
                </div>
                <div class="button">
                    <input type="submit" class="btn" value="Submit" onclick="validation()">
                </div>
            </form>
        </div>

     

            <div class="popup" id="popup">
                <h2>Thank You!</h2>
                <p>Your Form is submitted sucessfully. Thanks!</p>
                <a href="#"><button onclick="CloseSlide()">OK</button></a>
            </div>
        

    </div>
    <script src="index.js"></script>
</body>
</html>
