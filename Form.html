<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <form action="" name="FillForm">
                <h2>FORM</h2>
                <div class="input-box">
                    <input type="text" name="Name" placeholder="Name">
                </div>
                <div class="input-box">
                    <input type="number" name="Age" placeholder="Age">
                </div>
                <div class="input-box">
                    <input type="number" name="Weight" placeholder="Weight">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="file" name="Upload Health Report" placeholder="Upload Health Report">
                </div>
                <div class="button">
                    <input type="submit" class="btn" placeholder="Submit">
                </div>
            </form>
        </div>

    </div>
    <script src="index.js"></script>
</body>
</html>
